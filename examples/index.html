<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Using JSON Schema Lib</title>
  <link rel="stylesheet" id="theme" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div id="app"></div>

  <!-- https://reactjs.org/docs/add-react-to-a-website.html -->
  <!-- https://frontarm.com/articles/how-to-integrate-react-into-existing-app/ -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="./react-jsonschema-form.js"></script>
  <script>
      const Form = JSONSchemaForm.default;
      
      const schema = {
        title: "Todo",
        type: "object",
        required: ["title"],
        properties: {
          title: {type: "string", title: "Title", default: "A new task"},
          done: {type: "boolean", title: "Done?", default: false}
        }
      };

      const theme = {
        primaryColor: "red",
        borderColor: "#c3c9d7",
        fontSize: "16",
        activeColor: "#1ad9f8",
        labelColor: "#697b8c",
        textTransform: "uppercase",
        paddingBottom: "8"
      };

      const log = (type) => console.log.bind(console, type);

      ReactDOM.render(
        React.createElement(Form, {
          schema: schema, 
          theme: theme,
          onChange: log("changed"), 
          onSubmit: log("submitted"), 
          onError: log("errors")
        }), document.getElementById("app")
      );
  </script>
</body>
</html>
